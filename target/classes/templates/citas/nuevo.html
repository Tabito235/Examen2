<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulario de Citas</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="stylesheet" href="/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/plugins.min.css" />
    <link rel="stylesheet" href="/assets/plugins.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.min.css" />
    <link rel="stylesheet" href="/assets/demo.css" />
    <link rel="stylesheet" href="/assets/demo.css.map" />
    <link rel="stylesheet" href="/assets/fonts.css" />
    <link rel="stylesheet" href="/assets/fonts.min.css" />
    <link rel="stylesheet" href="/assets/kaiadmin.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3>Formulario de Citas</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/citas/nuevo}" method="post">
                <div class="form-group">
                  <label for="idPaciente">Id del paciente</label>
                  <input type="number" class="form-control" id="idPaciente" name="idPaciente" placeholder="Ingrese el Id del paciente" required>
                </div>
                <div class="form-group">
                  <label for="fecha">Fecha y hora</label>
                  <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                  <label for="motivo">Motivo</label>
                  <input type="text" class="form-control" id="motivo" name="motivo" placeholder="Motivo de la cita" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <a href="/citas" class="btn btn-danger">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
